<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contact form With Recive Data On Email | html, css , javaScript</title>
</head>
<body>
    <div class="container">
        <form onsubmit="sendEmail(); reset(); return false;">
            <h3>GET IN TOUCH</h3>
            <input type="text" id="name" placeholder="Your Name" required>
            <input type="email" id="email" placeholder="Enter Your Email" required>
            <input type="text" id="phone" placeholder="Enter your phone-no" required>
            <!-- <input type="password" id="password" placeholder="Enter Your Password" required> -->
            <textarea name="message" id="message" rows="5" placeholder="how can you help you plz share with words"></textarea>
            <!-- <a href="#" class="button">Submit</a> -->
            <button type="submit">Send</button>
             
        </form>
    </div>
    

    
    <script src="script.js"></script>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
</body>
</html>
